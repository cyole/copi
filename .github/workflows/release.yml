name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux x86_64
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: copi
            name: copi-Linux-x86_64.tar.gz
            dependencies: |
              sudo apt-get update
              sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev

          # Linux aarch64
          - os_name: Linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin: copi
            name: copi-Linux-aarch64.tar.gz
            dependencies: |
              sudo apt-get update
              sudo apt-get install -y gcc-aarch64-linux-gnu libxcb-shape0-dev libxcb-xfixes0-dev

          # macOS x86_64
          - os_name: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: copi
            name: copi-Darwin-x86_64.tar.gz
            dependencies: ""

          # macOS aarch64 (Apple Silicon)
          - os_name: macOS-aarch64
            os: macOS-latest
            target: aarch64-apple-darwin
            bin: copi
            name: copi-Darwin-aarch64.tar.gz
            dependencies: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        if: matrix.platform.dependencies != ''
        run: ${{ matrix.platform.dependencies }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2

      - name: Configure aarch64 linker
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.os_name }}
          path: ${{ matrix.platform.name }}

      - name: Publish release artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.platform.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    release:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - uses: actions/setup-node@v4
          with:
            node-version: lts/*

        - run: npx changelogithub
          env:
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
